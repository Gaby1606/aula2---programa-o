<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /*Dada uma letra, escreva na tela se essa letra é uma vogal ou consoante
            (considerar apenas letras minúsculas).*/
            
            let letra=prompt("Digite uma letra: (apenas minúsculas);")
            switch(letra){
                case 'a':
                    document.write("Essa letra é vogal")
                break;
                case 'e':
                    document.write("Essa letra é vogal")
                break;
                case 'i':
                    document.write("Essa letra é vogal")
                break;
                case 'o':
                    document.write("Essa letra é vogal")
                break;
                case 'u':
                    document.write("Essa letra é vogal")
                break;
                default:
                    document.write("Essa letra é consoante")
                break;
            }
        </script>
        <body></body>
    </head>
</html>

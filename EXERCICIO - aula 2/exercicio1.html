<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /*Um homem decidiu ir à uma revenda comprar um carro. Ele deseja comprar um
            carro hatch, e a revenda possui, além de carros hatch, sedans, motocicletas e
            caminhonetes. Utilizando uma estrutura switch/case, caso o comprador queira o
            hatch, retorne: “Compra efetuada com sucesso”. Nas outras opções, retorne: “Tem
            certeza que não prefere este modelo?”. Caso seja especificado um modelo que
            não está disponível, retorne no console: “Não trabalhamos com este tipo de
            automóvel aqui”.*/
            var modelos
            var modelos=prompt("Escolha entre as opções: \nHatch, \nSedans, \nMotocicletas, \nCaminhonetes, \nJipes")

            switch(modelos){
                case "Hatch":
                    document.write('Compra efetuada com sucesso')
                break
                case "Sedans":
                    document.write('Tem certeza que não prefere este modelo?')
                break
                case "Motocicletas":
                    document.write('Tem certeza que não prefere este modelo?')
                break
                case "Caminhonetes":
                    document.write('Tem certeza que não prefere este modelo?')
                break
                default:
                    document.write('[ERRO]')
                break
            }  
        </script>
        <body></body>
    </head>
</html>
